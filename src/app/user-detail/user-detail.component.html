<div class="mb-3"></div>
<div class="d-flex align-items-center justify-content-center">
    <div class="mb-3">
        <h1>User Details</h1>
    </div>
</div>
<div class="d-flex align-items-center justify-content-center">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h3 class="card-title">{{ firstname }} {{ lastname }}</h3>
            <h4 class="card-subtitle mb-2 text-muted">{{ email }}</h4>
            <p class="card-text">Born on : {{ birthday }}</p>
            <a routerLink="/update-user/{{ id }}" class="card-link">Update</a>
        </div>
    </div>
</div>
