<div class="mb-3"></div>
<div class="d-flex align-items-center justify-content-center">
    <div class="mb-3">
        <h1 mat-dialog-title>Update user's informations</h1>
    </div>
</div>
<div class="d-flex align-items-center justify-content-center">
  <form [formGroup]="userForm">
      <div class="mb-3">
        <mat-form-field appearance="outline">
            <mat-label>Firstname</mat-label>
            <input value="hello" formControlName="firstname" matInput placeholder="Firstname">
        </mat-form-field>
      </div>
      <div class="mb-3">
        <mat-form-field appearance="outline">
            <mat-label>Lastname</mat-label>
            <input formControlName="lastname" matInput placeholder="Lastname">
        </mat-form-field>
      </div>
      <div class="mb-3">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
      </div>
      <div class="mb-3">
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="birthday" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div mat-dialog-action [align]="'end'">
        <button class="btn btn-primary" color="primary" (click)="updateUser()">Update</button>
      </div>
      </form>
</div>
